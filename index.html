<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="input.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">   
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="background">
      <div class="card">
        <p id="textTop" class="card__adviceid card__adviceid--neongreen">ADVICE <span class="num"></span></p>
        <p id="quote" class="card__advice__text card__advice__text--lightcyan"><q class="quote">The quick brown fox jumps over the lazy dog</q></p>
        <div class="card__block__img"></div>
      </div>
      <div class="container">
        <button id="click" class="container__dice"><img id="diceImg" class="container__dice__image" src="images/icon-dice.svg" alt="dice"></button>
      </div>
    </div>
  </main>  
  <script src="app.js"></script>
</body>
</html>
